<body>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }

        .carousel {
            overflow: hidden;
            width: 50vw;
            height: 30vw;
            position: relative;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);

            white-space: nowrap;
            border-radius: 5px;
            box-shadow: 0px 0px 23px 2px rgba(0, 0, 0, 0.15);

            transition: all ease 0.5s;
        }

        .carousel>div {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .carousel>div:first-child {
            transform: none;
        }
    </style>
    <script src="./main.js"></script>
</body>
